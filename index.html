<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href='style.css'>
</head>
<body>
    <div id="container">
        <div class="right-side">
            <div class="bgtext">
                <img class='logo' src="./images/odinLogo.png">
                <span class="CustomFont">ODIN</span>
            </div>
            <img class="image" src="./images/bg.jpg" alt="image">
        </div>
        <div class="left-side">
            <div class="padding">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.<br>
                    Sign up <i>now</i> to get started.
                </p>
                <br>
                <p>
                    You <i>know</i> you want to.
                </p>
                <br>
                <br>
                <br>
            </div>
            <div class="form" id="myForm">
                <form>
                    <p>
                    Let's do this!
                    </p>
                    <br>
                        <div class="form-divs">
                            <div>
                                <label for="fname">FIRST NAME</label>
                                <input type="text" id="fname" name="userFirstName"/>
                            </div>
                            <div>
                                <label for="lname">LAST NAME</label>
                                <input type="text" id="lname" name="UserLastName"/>
                            </div>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="userEmail"/>
                            </div>
                            <div>
                                <label for="number">PHONE NUMBER</label>
                                <input type="tel" id="number" name="userPhoneNumber"/>
                            </div> 
                            <div>
                                <label for="pwd" class="error">PASSWORD</label>
                                <input type="password" id="pwd" name="userPassword" required/>
                                <span></span>
                            </div>
                            <div>
                                <label for="cpwd" class="error">CONFIRM PASSWORD</label>
                                <input type="password" id="cpwd" name="userConfirmPassword" required/>
                                <span></span>
                            </div> 
                        </div>                                                             
                    </form>
                </div>
                <div class="padding upside-padding">
                    <button type="submit" form="myForm">Create Account</button>
                    <span id="log"> 
                        Already have an account? <a class='logIn' href='#'>Log in</a>
                    </span>
                </div>
            </div>
        </div>
    </div>  
    <script>
        const pwd = document.querySelector('#pwd');
        const cpwd = document.querySelector('#cpwd');

        function checkPasswords() {
            if (pwd.value !== cpwd.value) {
                cpwd.classList.add('password-mismatch');
            } else {
                cpwd.classList.remove('password-mismatch');
            }
        }

        pwd.addEventListener('input', checkPasswords);
        cpwd.addEventListener('input', checkPasswords);
    </script>
</body>
</html>J
